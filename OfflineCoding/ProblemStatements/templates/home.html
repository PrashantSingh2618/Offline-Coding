{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Offline Coding</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'><link rel="stylesheet" href="{% static 'css/home.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-container">
  <h1 class="heading">Hello Coder!</h1>
  <form method="POST" action="{% url 'ProblemStatements:download' %}">
    {% csrf_token %}
    <div class="row">
     <div class="col-md-6">
        {{form.start}}
      </div>
      <div class="col-md-6">
        {{form.end}}
      </div>

      <div class="col-md-6">
        {{form.difficulty}}
      </div>
      <!-- {{form.as_table}} -->
      <div class="col-sm-3">
        <div class="submit">
          <button type="submit" value="Submit">Download</button>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</body>
</html>
